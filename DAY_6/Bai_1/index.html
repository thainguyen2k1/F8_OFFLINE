<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets.css" />
    <link rel="stylesheet" href="./themify-icons/themify-icons.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hey there</h1>
    <p>
      <span style="color: red">We'd like to hear from you.</span>
      <span class="opacity"
        >Send us your message or just say hy with our contact form or directly
        via phone, we love to chat.</span
      >
    </p>
    <form action="1">
      <div class="input-container">
        <input type="text" placeholder="Your name" />
        <div class="ti-user"></div>
        <div class="ti-star"></div>
        <div class="ti-close"></div>
        <div class="note">
          <div class="rec">
            <p>Enter your name</p>
            <div class="triangle-down"></div>
          </div>
        </div>
      </div>
      <div class="input-container">
        <input type="email" placeholder="Your@gmai.com" />
        <div class="ti-user"></div>
        <div class="ti-star"></div>
        <div class="ti-close"></div>
        <div class="note">
          <div class="rec">
            <p>Enter your email</p>
            <div class="triangle-down"></div>
          </div>
        </div>
      </div>
      <div class="input-container">
        <input type="text" placeholder="0986 663 150" />
        <div class="ti-user"></div>
        <div class="ti-star"></div>
        <div class="ti-close"></div>
        <div class="note">
          <div class="rec">
            <p>Enter your phone</p>
            <div class="triangle-down"></div>
          </div>
        </div>
      </div>
      <div class="input-container">
        <select name="" id="">
          <option value="">Subject</option>
        </select>
        <div class="ti-comment-alt"></div>
        <!-- <div class="ti-star"></div> -->
        <!-- <div class="ti-close"></div> -->
      </div>
      <div class="input-container">
        <textarea
          name=""
          id=""
          placeholder="Message"
          style="height: 50px"
        ></textarea>
        <div class="ti-comment-alt" style="height: 46px"></div>
      </div>
      <div style="display: flex; justify-content: space-between">
        <div>
          <label for="checkbox">
            <input type="checkbox" id="checkbox" />
            <span class="opacity">Send me copy of this message</span>
          </label>
        </div>
        <div><button>SEND</button></div>
      </div>
    </form>
    <!--  -->
    <div>
      <div class="rec">
        <p>Enter your name</p>
        <div class="triangle-down"></div>
      </div>
    </div>
    <!--  -->
  </body>
</html>
