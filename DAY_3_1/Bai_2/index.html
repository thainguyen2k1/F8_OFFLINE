<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets.css" />
    <title>May Tinh Bo Tui</title>
  </head>
  <body>
    <div class="calculator">
      <div class="s-table">
        <table border="1">
          <tr style="height: 80px">
            <td
              colspan="4"
              style="
                text-align: right;
                padding-right: 16px;
                background-color: #fff;
              "
            >
              9+9
            </td>
          </tr>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
          </tr>
          <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
          </tr>
          <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>x</td>
          </tr>
          <tr>
            <td>C</td>
            <td>0</td>
            <td>=</td>
            <td>/</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
