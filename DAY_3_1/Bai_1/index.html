<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets.css" />
    <title>Form sign up</title>
  </head>
  <body>
    <div class="form_sign_up">
      <h2>Try a free sample</h2>
      <p>
        Sign up to get a coupon you can redeem at your nearest Dancing Goat cafe
        for a sample of the Colombia Carlos lmbachi coffee. We'll also make sure
        you don't miss out onnews introducing the new coffees that we add to our
        store regularly.
      </p>
      <form action="1" style="margin-top: 36px">
        <div class="form_input">
          <label for="first_name">
            <div><b>First name</b></div>
            <input type="text" placeholder="John" id="first_name" />
          </label>
        </div>
        <div class="form_input colum-right">
          <label for="last_name">
            <div><b>Last name</b></div>
            <input type="text" placeholder="Smith" id="last_name" />
          </label>
        </div>
        <div class="form_input">
          <label for="email">
            <div><b>Email address</b></div>
            <input type="email" placeholder="john@example.com" id="email" />
          </label>
        </div>
        <div class="form_input colum-right">
          <label for="address">
            <div><b>Address</b></div>
            <input type="text" placeholder="Silk St" id="address" />
          </label>
        </div>
        <div class="form_input">
          <label for="city">
            <div><b>City</b></div>
            <input type="text" placeholder="London" id="city" />
          </label>
        </div>
        <div class="form_input colum-right">
          <label for="state">
            <div><b>State</b> <span style="opacity: 0.6">(optional)</span></div>
            <input type="text" id="state" />
          </label>
        </div>
        <div class="form_input">
          <label for="zip">
            <div><b>ZIP code</b></div>
            <input type="text" placeholder="EC2Y8DS" id="zip" />
          </label>
        </div>
        <div class="form_input colum-right">
          <label>
            <div><b>Coutry</b></div>
            <select>
              <option value="1" selected>United Kingdom</option>
              <option value="2">Ha Noi</option>
            </select>
          </label>
        </div>
        <div class="clear"></div>
        <button type="submit">SEND ME FREE COFFE</button>
      </form>
    </div>
  </body>
</html>
